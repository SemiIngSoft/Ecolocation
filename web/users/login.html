<body>
  <div class="login">

  </div>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <!--<nav class="navbar navbar-expand-lg fixed-top navbar-green">-->
    <div class="container">
      <a class="navbar-brand" href="#">Ecolocation</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4 mb-4" >
    <div class="col-lg-6 mx-auto " >
      <form class="border border-light p-5" id="login">

        <p class="h4 mb-4 text-center">Sign in</p>
        <div class="md-form">
          <i class="fa fa-envelope prefix"></i>
          <input type="email" id="email" name="email" class="form-control validate">
          <label for="inputValidationEx" data-error="wrong" data-success="right">Escribe tú E-mail</label>
        </div>
        <!-- Material input -->
        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="password" name="password" class="form-control validate">
            <label for="inputValidationEx2" data-error="wrong" data-success="right">Escribe tú contraseña</label>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
              <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
          </div>
          <div>
            <a href="">Olvidaste tú contraseña</a>
          </div>
        </div>

        <button class="btn btn-info btn-block my-4" type="submit" id="btnLogin">Sign in</button>

        <div class="text-center">
          <p>¿No eres miembro?
            <a href="">Registrarse</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Ecolocation 2018</p>
    </div>
    <!-- /.container -->
  </footer>
