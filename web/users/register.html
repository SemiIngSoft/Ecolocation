  <!-- Page Content -->
  <div class="container mt-4 mb-4">
    <div class="col-lg-6 mx-auto">
      <div class="card">
        <h5 class="card-header info-color white-text text-center py-4"> <strong>Sign up</strong> </h5>
        <div class="card-body px-lg-5 pt-0">
          <form style="color: #757575;">
              <div class="md-form form-group">
                <i class="far fa-user prefix"></i>
                <input type="text" id="materialRegisterFormFirstName" name = "pnombre" class="form-control" required>
                <label for="materialRegisterFormFirstName">First name</label>
              </div>
              <div class="md-form form-group">
                <i class="far fa-user prefix"></i>
                <input type="text" id="materialRegisterFormLastName" name="apellidos" class="form-control" required>
                <label for="materialRegisterFormLastName">Last name</label>

              </div>
              <div class="md-form form-group">
                <i class="far fa-envelope prefix"></i>
                <input type="email" id="materialRegisterFormEmail" name="email" class="form-control" required>
                <label for="materialRegisterFormEmail">E-mail</label>
              </div>
              <div class="md-form form-group">
                <i class="fas fa-key prefix"></i>
                <input type="password" id="materialRegisterFormPassword" name="password"class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" required>
                <label for="materialRegisterFormPassword">Password</label>

              </div>
              <div class="md-form form-group">

                <i class="fas fa-key prefix"></i>
                <input type="password" id="materialRegisterFormPassword2" name= "passwordcon"class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" required>
                <label for="materialRegisterFormPassword2">Password Confirmation</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4"> At least 8 characters and 1 digit </small>
              </div>

              <div class="md-form form-group">
                <i class="fas fa-phone prefix"></i>
                <input type="text" id="materialRegisterFormPhone" name="telefono" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                <label for="materialRegisterFormPhone">Phone number</label>
              </div>
              <div class="md-form form-group">
                <i class="fas fa-map-marked-alt prefix"></i>
                <input type="text" id="calle" name="calle" class="form-control" aria-describedby="MaterialMapDisplay" placeholder="Domicilio" disabled>
                <input type="hidden" id="geolocation" name="geolocation">
                <label for="calle">Domicilio</label>
                <button type="button" class="btn btn-primary map">Mapa</button>
                <button class="btn btn-success d-none" id="btnG"> <i class="fas fa-map-marked-alt"></i></button>
                <small id="add" class="d-block d-none">*Presiona el boton verde para que obtengamos tu domicilio</small>
                <div class="card">

                  <div  id="map" class="z-depth-1 d-none" style="height: 500px">

                </div>



              </div>
            <button tabindex="0"  class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
            <div class="text-center">
              <hr>
              <p>Â¿ Ya estas registrado? <a href="login.html"> <em>Sign in. </em></a> </p>
            </div>
          </form>
        </div>
